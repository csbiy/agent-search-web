<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요원서치</title>
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{fontawesome/css/all.min.css}" rel="stylesheet"/>
    <link th:href="@{css/templatemo-style.css}" rel="stylesheet"/>
    <script th:src="@{js/plugins.js}" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+KR">
    <script th:src="@{js/plugins.js}"></script>
    <script th:src="@{js/index.js}" defer ></script>
    <script src="../static/js/index.js"></script>
</head>
<body>
<!-- Page Loader -->
<div id="loader-wrapper">
    <div id="loader"></div>

    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>

</div>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img class="w-50 h-50" th:src="@{img/logo.png}"/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        </button>

    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
            <div class="input-group">
                <input id="search-input" type="text" class="form-control" name="x" placeholder="회사명/직무명 검색">
                <span class="input-group-btn">
                    <button id="search-btn" class="btn btn-primary" type="button">search</button>
                </span>
            </div>
            <div id="filters" class="d-flex justify-content-evenly mt-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="fullStack" id="fullStack" checked>
                    <label class="form-check-label" for="fullStack">웹 풀스택</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="backend" id="backend" checked>
                    <label class="form-check-label" for="backend">백엔드</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="devops" id="devops" checked>
                    <label class="form-check-label" for="devops">데브옵스</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="security" id="security" checked>
                    <label class="form-check-label" for="security">보안</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="dataEngineer" id="dataEngineer" checked>
                    <label class="form-check-label" for="dataEngineer">데이터 엔지니어</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="publishing" id="publishing" checked>
                    <label class="form-check-label" for="publishing">퍼블리싱</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="dba" id="dba" checked>
                    <label class="form-check-label" for="dba">DBA</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="front" id="front" checked>
                    <label class="form-check-label" for="front">프론트</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="ios" id="ios" checked>
                    <label class="form-check-label" for="ios">IOS</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="android" id="android" checked>
                    <label class="form-check-label" for="android">안드로이드</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="AI" id="AI" checked>
                    <label class="form-check-label" for="AI">인공지능</label>
                </div>
            </div>
        </div>
    </div>


    <div class="row mt-5">
        <h3 class="col-6 tm-text-primary">
            어제 편입
        </h3>
        <h3 class="col-6 tm-text-primary">
            이번달 편입
        </h3>
    </div>
    <div class="row">
        <!-- Earnings (Monthly) Card Example -->
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                보충역 편입
                            </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">3</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                현역 편입
                            </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">3</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                보충역 편입
                            </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">3</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                현역 편입
                            </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">3</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container-fluid tm-container-content tm-mt-60">
        <div class="row mb-4">
            <h3 class="col-6 tm-text-primary">
                채용 공고
            </h3>
        </div>
        <div class="row tm-mb-90 tm-gallery" id="list-container">
        </div>
        <!-- row -->
        <div class="row tm-mb-90">
            <div class="col-12 d-flex justify-content-between align-items-center tm-paging-col">
                <a class="btn btn-primary tm-btn-prev mb-2 disabled">Previous</a>
                <div class="tm-paging d-flex">
                </div>
                <a class="btn btn-primary tm-btn-next">Next Page</a>
            </div>
        </div>
    </div>

    <footer class="tm-bg-gray pt-5 pb-3 tm-text-gray tm-footer">
        <div class="container-fluid tm-container-small">
            <div class="row">
                <div>
                    <h3 class="tm-text-primary mb-4 tm-footer-title">Agent Search</h3>
                    <p>
                        All rights reserved. Powered by agent search.
                        Contact : katd216@gmail.com
                    </p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
